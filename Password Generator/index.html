<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Password Generator | CodeHelp</title>
    </head>
</head>
<body>
    
    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>  <!-- data-passwordDisplay is an custom attribute used to fetch elements for JS-->

            <!-- Copy button -->
            <button class="copyBtn" data-copy style="background-color: transparent; border: none;">
                <span class="copyMsg" data-copyMsg></span>
                <img src="./assets/copy.svg" alt="" width="23" height="23">
            </button>

        </div>

        <!-- Input container -->

            <!-- PassWord Length -->
        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- Slider -->
            <input type="range" min="1" max="20" value="10" step="1" class="slider" data-lengthSlider>
        

            <!-- CheckBoxes -->
            <div class="check">
                <input type="checkbox"  name="" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>

            <div class="check">    
                <input type="checkbox"  name="" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox"  name="" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox"  name="" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>
            

            <!-- strength -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- Generate Button -->
            <button class="generateBtn">Generate Password</button>
        </div>

    </div>
        


    <script src="script.js"></script>
</body>
</html>
