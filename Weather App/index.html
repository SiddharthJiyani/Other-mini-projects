<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/648/648198.png">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <div class="tab" data-userWeather>Your Weather</div>
            <div class="tab" data-searchWeather>Search Weather</div>
        </div>
        
        <div class="weather-container">

            <!-- grant Location UI -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" alt="" loading="lazy"
                width="80"
                height="80"
                >
                <h2>Grant Location Access</h2>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" data-grantAccess>GRANT ACCESS</button>
            </div>

            <!-- search form -->
            <form class="form-container" data-searchForm >

                <input placeholder="Search for city..." data-searchInput>
                <button class="btn">
                    <img src="./assets/search.png" alt="" loading="lazy" height="20" width="20">
                </button>
            </form>

            <!-- loading screen -->
                <div class="sub-container loading-container">
                    <img src="./assets/loading.gif" alt="" width="150" height="150">
                    <p>Loading</p>
                </div>

                <!-- Error Screen -->
                <div class="Error">
                    <img src="./assets/not-found.png" alt="" width="300" height="300">
                    <p>city not found</p>
                </div>

            <!-- show weather info for user(your weather) -->
            <div class="sub-container user-info-container">
                <!-- city and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img src="" alt="" data-countryIcon>
                </div>

                <!-- weather description -->
                <p data-weatehrDesc></p>
                <!-- weather icon -->
                <img src="" alt="" data-weatherIcon>
                <!-- temperture -->
                <p data-temp></p>

                <!-- 3 cards weather info -->
                <div class="parameters-container">
                    <!-- card1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="" loading="lazy" width="" height="">
                        <p>WIDNSPEED</p>
                        <div data-windspeed></div>
                    </div>
                    <!-- card2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="" loading="lazy" width="" height="">
                        <p>HUMIDITY</p>
                        <div data-humidity></div>
                    </div>
                    <!-- card3 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="" loading="lazy" width="" height="">
                        <p>CLOUDS</p>
                        <div data-cloudiness></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
